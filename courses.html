<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Home | Courses</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body class="courses-page d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container">
        <h1>
          <a class="d-block" href="./index.html">Coding Home</a>
        </h1>
        <button
          class="navbar-toggler btn p-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleContent"
          aria-controls="navbarToggleContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-icons align-text-bottom text-primary"> drag_handle </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleContent">
          <ul class="navbar-nav text-center gap-2 gap-lg-12 py-4 py-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-7 active" aria-current="page" href="./index.html">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-7" href="./courses.html">課程介紹</a>
            </li>
            <li class="nav-item mx-auto">
              <button
                type="button"
                class="btn nav-link fs-7"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                <span class="material-icons align-text-bottom me-1"> account_circle </span>登入
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
<main>
  <section class="container">
    <h2 class="text-primary">
      <span class="material-icons-outlined fs-2 align-text-middle me-3"> construction </span
      >課程介紹施工中…
    </h2>
    <h3>想看更多，按讚 <span class="material-icons-outlined me-2"> thumb_up </span>、訂閱加分享。</h3>
  </section>
</main>


    <footer class="footer text-center mt-auto">
      <p class="copyright font-monospace fs-9 lh-sm fs-md-base p-4 p-md-6">
        Coding Home © 2022 All Rights Reserved
      </p>
    </footer>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pt-4 pt-lg-6 px-6 pb-10 pb-lg-12">
          <div class="modal-header flex-wrap mb-6 mb-lg-8">
            <button
              type="button"
              class="btn p-0 border-0 w-100 w-lg-auto text-end btn-close-costomize"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span class="d-block material-icons-outlined"> close </span>
            </button>
            <h2 class="modal-title fs-4 w-100 text-center" id="loginModalLabel">登入</h2>
          </div>
          <form action="./enroll.html" class="modal-body">
            <div class="mb-4 mb-lg-6">
              <label for="email" class="form-label">信箱</label>
              <input type="email" id="email" placeholder="請輸入信箱" class="form-control" />
            </div>
            <div class="mb-4 mb-lg-6">
              <label for="tel" class="form-label">密碼</label>
              <input type="tel" id="tel" placeholder="請輸入密碼" class="form-control" />
            </div>
            <button type="submit" class="btn bg-gradient w-100 fs-7 border-0 mb-6 mb-lg-12">
              登入
            </button>
          </form>
          <div class="modal-footer flex-column">
            <p class="other-login-title text-light text-center mb-4">其他登入方式</p>
            <button type="button" class="btn btn-outline-white mb-4 mb-lg-6">
              <img
                src="./assets/images/icon_fb.svg"
                alt="facebook logo"
                height="24"
                width="24"
                class="me-8"
              />Facebook 登入
            </button>
            <button type="button" class="btn btn-outline-white">
              <img
                src="./assets/images/icon_google.svg"
                alt="google logo"
                height="24"
                width="24"
                class="me-8"
              />Google 登入
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
