<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Home | Payment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body class="payment-page d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container">
        <h1>
          <a class="d-block" href="./index.html">Coding Home</a>
        </h1>
        <button
          class="navbar-toggler btn p-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleContent"
          aria-controls="navbarToggleContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-icons align-text-bottom text-primary"> drag_handle </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleContent">
          <ul class="navbar-nav text-center gap-2 gap-lg-12 py-4 py-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-7 active" aria-current="page" href="./index.html">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-7" href="./courses.html">課程介紹</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-7" href="./login.html">
                <span class="material-icons align-text-bottom me-1"> account_circle </span>登入
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
<main>
  <section class="payment-progress pt-6 pb-0 pb-lg-4 text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="row d-flex ma-auto">
            <div class="col-auto progress-item px-auto completed">
              <div class="item-order rounded-circle d-inline-block mb-1">
                <span class="material-icons item-number d-block fs-9 lh-1 p-1"> done </span>
              </div>
              <div class="item-name">課程報名</div>
            </div>
            <div class="col progress-item px-auto process">
              <div class="item-order rounded-circle d-inline-block mb-1">
                <span class="item-number d-block fs-9 lh-1 p-1 font-monospace">2</span>
              </div>
              <div class="item-name">信用卡付款</div>
            </div>
            <div class="col-auto progress-item px-auto">
              <div class="item-order rounded-circle d-inline-block mb-1">
                <span class="item-number d-block fs-9 lh-1 p-1 font-monospace">3</span>
              </div>
              <div class="item-name">付款成功</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container pt-9 pt-lg-12 pb-10 pb-lg-20">
    <div class="row justify-content-center">
      <div class="col-md-6 col-xl-4">
        <form action="./success.html" class="p-6 py-lg-12 px-lg-8 bg-gray-dark">
          <h2 class="fs-4 mb-6 mb-lg-12 text-center">信用卡付款</h2>
          <h3 class="fs-7 lh-base mb-4 mb-lg-6 text-center text-lg-start">請輸入信用卡資訊進行付款</h3>
          <div class="mb-4 mb-lg-6">
            <label for="creditCardAccount" class="form-label">信用卡帳號</label>
            <input
              type="text"
              id="creditCardAccount"
              placeholder="Xxxx-xxxx-xxxx-xxxx"
              class="form-control"
            />
          </div>
          <div class="mb-4 mb-lg-6">
            <label for="securityCode" class="form-label">安全碼</label>
            <input
              type="password"
              id="securityCode"
              placeholder="***"
              class="form-control"
            />
          </div>
          <div class="mb-4 mb-lg-6">
            <label for="goodThrough" class="form-label">有效日期</label>
            <input type="text" id="goodThrough" placeholder="(MM-YY)" class="form-control" />
          </div>
          <div
            class="d-flex gap-6 gap-lg-0 flex-column flex-md-row align-items-md-center justify-content-between"
          >
            <span class="font-monospace fs-7 lh-sm">NT$1600</span>
            <button type="submit" class="btn bg-gradient fs-7 border-0">下一步</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>


    <footer class="footer text-center mt-auto">
      <p class="copyright font-monospace fs-9 lh-sm fs-md-base p-4 p-md-6">
        Coding Home © 2022 All Rights Reserved
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
