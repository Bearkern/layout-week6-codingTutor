layout: ./app/layout.ejs
engine: ejs
current: enroll
---

<main>
  <section class="payment-progress pt-6 pb-lg-4 text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="row d-flex ma-auto">
            <div class="col-auto progress-item px-auto process">
              <div class="item-order rounded-circle d-inline-block mb-1">
                <span class="item-number d-block fs-9 lh-1 p-1 font-monospace">1</span>
              </div>
              <div class="item-name">課程報名</div>
            </div>
            <div class="col progress-item px-auto">
              <div class="item-order rounded-circle d-inline-block mb-1">
                <span class="item-number d-block fs-9 lh-1 p-1 font-monospace">2</span>
              </div>
              <div class="item-name">信用卡付款</div>
            </div>
            <div class="col-auto progress-item px-auto">
              <div class="item-order rounded-circle d-inline-block mb-1">
                <span class="item-number d-block fs-9 lh-1 p-1 font-monospace">3</span>
              </div>
              <div class="item-name">付款成功</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="enroll-course pt-6 pb-10 pt-lg-12 pb-lg-28.5">
    <div class="container">
      <div class="row align-items-lg-center">
        <div class="col-lg-4 mb-11 mb-lg-0 me-lg-n12">
          <div class="card rounded-0 p-6 py-lg-12 px-lg-8 border-0">
            <img
              src="./assets/images/teacher01.jpg"
              alt="teacher 1"
              height="100"
              width="100"
              class="d-block card-img rounded-circle mx-auto w-auto border border-primary border-3 mb-4"
            />
            <div class="card-body">
              <h3 class="fs-base lh-base fs-lg-7 mb-2 text-center">
                2022 Python 全攻略｜從入門到實務
              </h3>
              <span class="d-block text-primary mb-2 text-center">前端語言</span>
              <p>
                帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的
                HTML 語法出發。
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-8 ms-lg-n12">
          <form action="./payment.html" class="p-6 py-lg-12 ps-lg-28.5 pe-lg-8 bg-gray-dark">
            <h2 class="fs-4 mb-6 mb-lg-12 text-center">課程報名</h2>
            <h3 class="fs-7 lh-base mb-4 mb-lg-1 text-center text-md-start">選擇付款方式</h3>
            <ul
              class="payment-methods list-unstyled d-flex flex-wrap gap-2 gap-lg-4 text-nowrap mb-8"
            >
              <li class="payment-method">
                <button type="button" class="btn btn-lg btn-outline-white w-100 px-lg-8 active">
                  信用卡付款
                </button>
              </li>
              <li class="payment-method">
                <button type="button" class="btn btn-lg btn-outline-white w-100 px-lg-8">
                  超商繳款
                </button>
              </li>
              <li class="payment-method">
                <button type="button" class="btn btn-lg btn-outline-white w-100 px-lg-8">
                  ATM轉帳
                </button>
              </li>
              <li class="payment-method">
                <button type="button" class="btn btn-lg btn-outline-white w-100 px-lg-8">
                  12期分期付款
                </button>
              </li>
            </ul>
            <h3 class="fs-7 lh-base mb-4 mb-lg-6 text-center text-md-start">訂單資訊</h3>
            <div class="row">
              <div class="col-md-6 mb-4 mb-lg-6">
                <label for="name" class="form-label">姓名</label>
                <input type="text" id="name" placeholder="請輸入姓名" class="form-control" />
              </div>
              <div class="col-md-6 mb-4 mb-lg-6">
                <label for="tel" class="form-label">電話</label>
                <input type="tel" id="tel" placeholder="請輸入電話號碼" class="form-control" />
              </div>
              <div class="col-md-12 mb-4 mb-lg-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" placeholder="請輸入 Email" class="form-control" />
              </div>
              <div class="col-md-6 mb-4 mb-lg-6">
                <label for="course" class="form-label">課程</label>
                <select class="form-select" name="course" id="course">
                  <option value="1lesson">1堂50分鐘</option>
                  <option value="3lessons">3堂50分鐘</option>
                  <option value="10lessons">10堂50分鐘</option>
                  <option value="20lessons">20堂50分鐘</option>
                  <option value="customization">客製化課程/專案製作</option>
                </select>
              </div>
              <div class="col-md-6 mb-4 mb-lg-6">
                <label for="date" class="form-label">想預約的日期</label>
                <input type="text" id="reservationDate" placeholder="請選擇日期" class="form-control" />
              </div>
              <div class="col-md-12 mb-6">
                <label for="location" class="form-label">上課地點</label>
                <input
                  type="text"
                  id="location"
                  placeholder="請輸入上課地點"
                  class="form-control"
                />
              </div>
              <div
                class="d-flex gap-6 gap-lg-0 flex-column flex-md-row align-items-md-center justify-content-between"
              >
                <span class="font-monospace fs-7 lh-sm">NT$1600</span>
                <button type="submit" class="btn bg-gradient fs-7 border-0">前往結賬</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
